name: DevOps Deployment (OIDC + Terraform + EC2)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/devops-api:latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      ##################################################
      # Checkout Code
      ##################################################
      - name: Checkout Repository
        uses: actions/checkout@v4

      ##################################################
      # Configure AWS (OIDC)
      ##################################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS Login
        run: aws sts get-caller-identity

      ##################################################
      # Docker Build & Push
      ##################################################
      - name: DockerHub Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME -f backend/Dockerfile .

      - name: Push Docker Image
        run: docker push $IMAGE_NAME

      ##################################################
      # Terraform Deploy EC2
      ##################################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        id: terraform
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="public_key=${{ secrets.EC2_PUBLIC_KEY }}" \
            -var="aws_region=${{ secrets.AWS_REGION }}"
          echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

      ##################################################
      # Setup SSH Key
      ##################################################
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem

      ##################################################
      # Deploy Containers on EC2
      ##################################################
      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ec2-user@$EC2_IP << EOF
            if [ ! -d "devops-assignment" ]; then
              git clone https://github.com/${{ github.repository }}.git
            fi
            cd devops-assignment
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull $IMAGE_NAME
            docker compose down || true
            docker compose up -d
          EOF
